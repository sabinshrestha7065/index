<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>

<body>
    <script>
        const firstNumber = parseInt(prompt("Enter the first number"))
        const secondNumber = parseInt(prompt("Enter the second second"))
        const result = firstNumber + secondNumber;
        alert(result)
        console.log(result)

        var hiWorld;
        console.log(hiWorld)
        var x = 7;
        var y = 8;
        var total1 = x + y
        console.log(total1)
        var easyWay = null;
        console.log(easyWay)
        // escape character
        var helloWorld = 'i\'am world'
        console.log(helloWorld)
        // escape sequence
        var helloSun = 'i am a father.\n i am big.'
        console.log(helloSun)

        // single line statement
        var myName = "i am a device."
        console.log(myName)

        // redeclaration 
        var a = 4;
        var a = 5;
        console.log(a)
        // reassignment 
        var b = 6;
        b = 7
        console.log(b)

        // hoisiting
        console.log(x)
        var x;
        var x = 9;
        console.log(x)

        //  parseInt -> o-9 string number
        // parsetfloat ->9/4 ,4.03

        // type conversion
        var fifth = 4;
        var sixth = 1;
        console.log(fifth + sixth)
        // forward /, backward \

        // -> coehersion
        var p = 4;
        var q = 8;
        var sum = p + q
        console.log("4" + 8)
        // variables       reassignment redeclaration hoisiting
        // var  -> true  ture  true
        // const  -> false false false
        //let     -> true false
    </script>
</body>

</html>
