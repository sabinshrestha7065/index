<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <h1>simple form</h1>
    </div>
    <form action="">
        <label>Full name</label>
        <input type="text" name="first_name" required>
        <label> Sur name</label>
        <input type="text" name="last_name" required>
        <label>Address</label>
        <input type="text" name="address" required>
        <label>Father name</label>
        <input type="text" name="father_name" required>
        <label>Date of birth</label>
        <input type="date" name="dob" required>
        <br>
        <label>Mobile Number</label>
        <input type="number" name="Mobile_number">
        <label>Email</label>
        <input type="email" name="email" required>
        <div>
            <h3>sex</h3>
            <input type="radio" name="gender" value="male" required>
            <label>Male</label>
            <input type="radio" name="gender" value="female" required>
            <label>Female</label>
        </div>
        <div>
            <h3>hobby</h3>
            <input type="checkbox" name="hobby" value="football">
            <label for="hobby">Football</label>
            <input type="checkbox" name="hobby" value="chess">
            <label for="hobby">Chess</label>
            <input type="checkbox" name="hobby" value="Pubg">
            <label for="hobby">Pubg</label>
            <input type="checkbox"  id="hobby" name="hobby" value="free fire">
            <label for="hobby">Free fire</label>
            <div>
                <input type="reset" name="clear your file">
                <input type="submit" name="submit">
            </div>
        </div>
    </form>
    <table>
        <h1>simple table</h1>
        <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Designation</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Rajesh hamal</td>
            <td>ABC Company</td>
            <td>Officer</td>
            <td rowspan="4">London</td>
        </tr>
        <tr>
            <td>KP oli</td>
            <td>Pokhara constrction</td>

        </tr>

            <td>sabin shrestha</td>

            <td>Accountant</td>

        </tr>
        <tr>
            <td colspan="3">puja nepal</td>
            
        </tr>
    </table>
    <div>
        <h1>input types</h1>
        <input type="range" name="price" min="100" max="1000" required autocomplete="off">
        <input type="number" name="number
        " min="20" max="100" required autocomplete="off" id="number">
        <input type="color" name="color" value="choice">
    </div>
</body>
