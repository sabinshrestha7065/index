<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <style>
        .container {
            width: 100%;
            height: 1000px
        }

        .box .head {
            text-align: center;
        }

        p {
            padding: 10px;
            text-align: center;
        }

        .photo {
            vertical-align: top;
            justify-content: center;
            align-items: center;
            display: flex;
            width: 800px;
            height: 500px;
            background-color: aqua;
            margin-left: 20%;
        }

        .profile {
            position: absolute;
            display: flex;
        }

        .circle {
            height: 400px;
            width:350px;
            margin-right: 100px;
        }

        .name {
            border: none;
        }

        .image {
            margin-right:600px;
            height: 100px;
            width: 100px;
        }

        .contact {
            margin-left: 400px;
            border: 2px solid wheat;
            padding-top: 30px;
            height: 200px;
            width:200 px;
        }
         h1{
            font-size: 800;
        }
        .btn-primary {
            align-items: flex-start;
            justify-content: center;
            font-weight: 900;
            padding: 2px;
            margin: 2px;
            color: #fff;
            background-color: black;
            border-color: black;
            height: 20px;
            width: 150px;
            cursor: pointer;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="head">CONTACT US</div>
            <P>Don't let more animals fall victim to cruelty.<br> your beautifull life is save the dogs. it can help catch thief and save lives.</P>
        </div>
        <button class="photo">
            <div class="Profile">
                <div class="image">
                    <img src="images/dog.jpg" alt="dog" width="70" height="10" class="circle">
                </div>
                <div class="contact">
                    <h1>Contact us</h1>
                    <div class="inform">
                        <h5>Full Name</h5>
                        <input type="text" class="name">
                        <h5>E-mail</h5>
                        <input type="text" class="name">
                        <h5>Message</h5>
                        <input type="text" class="name">
                        <div type="button" class="btn btn-primary">Contact Us</div>
                    </div>
                </div>
            </div>
        </button>
    </div>
</body>

</html>
