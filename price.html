<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price</title>
    <style>
        .list h3 {
            text-align: center;
        }

        .two {
            text-align: center;
            justify-content: center;
            display: flex;
        }

        .three {
            padding-left: 10px;
            color: black;
        }

        .box {
            background-image: url(photo.jpg);
            margin: 60px;
            padding-left: 200px;
            background-color: blueviolet;
        }

        .btn-first {
            padding: 20px;
            width: 250px;
            border: none;
        }

        .text {
            margin: 20px;
            box-shadow: 0px 1px 0px 0px;
        }

        .btn-second {
            background-color: skyblue;
            height: 400px;
            width: 290px;
            padding: 34px;
            border: none;
            margin: 2px;
        }

        .btn-third {
            padding: 20px;
            border: none;
            background-color: white;
        }

        .text-1 {
            background-color: rgb(24, 177, 238);
            height: 40px;
            border-radius: 8px;
        }

        .btn-2 {
            height: 25px;
            width: 100px;
            background-color: gray;
            margin-left: 56px;
            border-radius: 8px;
        }

        .text-3 {
            text-align: center;
            background-color: red;
            height: 40px;
            width: 220px;
            margin-right: 40px;
            border-radius: 8px;

        }

        .text-4 {
            background-color: yellow;
            ;
            border-radius: 8px;
            height: 40px;
        }

        â€‹ .frame-center {
            width: 400px;
            height: 400px;
            background: bar-color;
            font-family: font;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 4px 6px 12px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .offers,
        .bars {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
        }

        .offer {
            margin: 35px 6px 0px 6px;
            width: 110px;
            height: 160px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, .1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease-in-out;
        }

        .offer:hover {
            transform: scale(1.15);

            .plan {
                background: skyblue;
            }

            .offer .price {
                color: black;
            }
        }

        .plan {
            width: 100%;
            height: 40px;
            background: skyblue;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            line-height: 40px;
            transition: all 0.5s ease-in-out;
        }

        .price {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0px;
            transition: all 0.5s ease-in-out;

            .cost {
                font-size: 30px;
                font-weight: 700;
                letter-spacing: -1px;
            }

            .time {
                position: relative;
                margin-top: -10px;
                font-size: 12px;
            }

            .text {
                display: flex;
                flex-direction: column;
            }

            .bars {
                margin: 3.5px;
                width: (random(10) + 60) + px;
                height: 3px;
                border-radius: 4px;
            }
        }
        }

        .data-container {
            align-self: center;
            height: 85%;
            width: 95%;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .data {
            box-sizing: border-box;
            padding: 10px 0 0 0;
            width: 95%;
            height: 50px;
        }

        .text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: $font-color;
        }

        .line {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: $bar-color;
            overflow: hidden;

            .fill {
                width: 0%;
                height: 100%;
                border-radius: 5px;
                background: $secondary-color;
                transform-origin: 0 50%;
                transition: 0.5s ease-in-out;
            }
        }
        }
        }
    </style>
</head>

<body>
    <div class="list">
        <h3>Our price</h3>
        <div class="one">
            <Div class="two">
                <div class="three">Monthly</div>
                <div class="three">yearly</div>
            </Div>
        </div>
    </div>
    <div class="box">
        <button class="btn btn-first">
            <h4>BASIC</h4>
            <div class="text-1">$29</div>
            <div class="text">1 full user</div>
            <div class="text">1,000 Email previews</div>
            <div class="text">5 contacts per client</div>
            <div class="text"> 5 coffee cups</div>
            <div class="btn-2">BUY NOW</div>
        </button>
        <button class="btn btn-second">
            <h4>STANDART</h4>
            <div class="text-3">$59</div>
            <div class="text">1 full user</div>
            <div class="text">2,000 Email previews</div>
            <div class="text">10 contacts per client</div>
            <div class="text"> 10 coffee cups</div>
            <div class="btn-2">BUY NOW</div>
        </button>
        <button class="btn btn-third">
            <h4>ADVANCED</h4>
            <div class="text-4">$129</div>
            <div class="text">20 full user</div>
            <div class="text">Unlimited Email previews</div>
            <div class="text">Unlimited contacts per client</div>
            <div class="text"> 100 coffee cups</div>
            <div class="btn-2">BUY NOW</div>
        </button>
    </div>
    <div class='frame center'>
        <div class="offers">
            <div class="offer" id='basic'>
                <div class="plan"> Basic </div>
                <div class="price">
                    <span class='cost'> $5 </span>
                    <span class='time'> per month </span>
                </div>
                <div class="text">
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                </div>
            </div>
            <div class="offer" id='pro'>
                <div class="plan"> Pro </div>
                <div class="price">
                    <span class='cost'> $10 </span>
                    <span class='time'> per month </span>
                </div>
                <div class="text">
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                </div>
            </div>
            <div class="offer" id='premium'>
                <div class="plan"> Premium </div>
                <div class="price">
                    <span class='cost'> $20 </span>
                    <span class='time'> per month </span>
                </div>
                <div class="text">
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                </div>
            </div>
        </div>
        <div class="bars">
            <div class="data-container">
                <div class="data" id='users'>
                    <div class="text">
                        <span class="left">5 Users</span>
                        <span class="right">100 Users</span>
                    </div>
                    <div class="line">
                        <div class="fill" id='user-fill'></div>
                    </div>
                </div>
                <div class="data gb">
                    <div class="text">
                        <span class="left">20 GB</span>
                        <span class="right">200 GB</span>
                    </div>
                    <div class="line">
                        <div class="fill" id='gb-fill'></div>
                    </div>
                </div>
                <div class="data projects">
                    <div class="text">
                        <span class="left">1 Project</span>
                        <span class="right">50 Projects</span>
                    </div>
                    <div class="line">
                        <div class="fill" id='projects-fill'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
