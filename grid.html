<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Box</title>
    <style>
        .two{
            display: grid;
            grid-template-columns: repeat(200px 20%);
            margin: 2px;
            gap: 2px;
        }
        .box-1{
            height: 150px;
            width: 250px;
            background-color: aqua;
        }
        .box-5{
            height: 300px;
            width: 250px;
            gap: 20px;
            background-color: blueviolet;
        }
        .box-2{
            height: 150px;
            width: 250px;
            gap: 20px;
            margin-top: -152px;
            background-color: blue;
            grid-column-end: span 120;
        }
        .box-3{
            height: 100px;
            width: 100px;
            background-color: palevioletred;
        }
        .box-4{
            height: 100px;
            width: 100px;
            background-color: red;
            order: 4;
        }
        .box-6{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="box-1">1</div>
            <div class="box-5">5</div>
            <div class="box-2">2</div>
            <div class="box-3">3</div>
            <div class="box-4">4</div>
            <div class="box-6">6</div>
        </div>
</body>
</html>
