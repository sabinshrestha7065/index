<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .one {
            display: flex;
        }
        .two{
            padding: 1px;
        }
        .three{
            padding: 2px;
        }
        .box-1 {
            background-color: aqua;
            height: 150px;
            width: 250px;
            text-align: center;
            margin: 2px;
        }
        .box-5 {
            background-color: green;
            height: 150px;
            width: 250px;
            text-align: center;
            margin: 2px;
        }
        .box-7 {
            background-color: rgb(80, 196, 80);
            height: 150px;
            width: 250px;
            text-align: center;
            margin: 2px;
        }

        .box-2 {
            background-color: palevioletred;
            height: 300px;
            width: 500px;
            margin: 2px;
        }

        .four {
            display: flex;
        }

        .box-8 {
            background-color: rgb(42, 238, 42);
            height: 150px;
            width: 170px;
            margin: 2px;
        }

        .box-9 {
            background-color: rgb(124, 124, 238);
            height: 150px;
            width: 330px;
            margin: 2px;
        }
        .box-10{
            background-color: purple;
            width:180px;
            margin: 2px;
        }
        .five{
            display: flex;
            padding: 1px;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">
            <div class="box-1">1</div>
            <div class="box-5">2</div>
            <div class="box-7">7</div>
        </div>
        <div class="three">
            <div class="box-2">2</div>
            <div class="four">
                <div class="box-8">8</div>
                <div class="box-9">9</div>
            </div>
        </div>
        <div class="five">
            <div class="box-10">10</div>
        </div>
    </div>
</body>

</html>
